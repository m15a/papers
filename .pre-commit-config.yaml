# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: local
    hooks:
      - id: sanitize-bibtex-files
        name: Sanitize BibTeX files
        language: script
        types: [text]
        files: 'bib/.*\.bib'
        entry: ./bin/sanitize-bibtex-files
      - id: isort
        name: Sort Python imports
        language: python
        entry: isort
        types: [python]
      - id: black
        name: Format Python files
        language: python
        entry: black
        types: [python]
